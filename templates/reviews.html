<!DOCTYPE html>
<html>
<head>
    <title>Reviews - Deedles Events</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fefefe;
        }
        img.logo {
            width: 180px;
            display: block;
            margin: 0 auto 10px auto;
        }
        h1 {
            color: #2c3e50;
        }
        form {
            margin-bottom: 30px;
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        .review {
            background: #ffffff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .review strong {
            color: #007BFF;
        }
        .delete-btn {
            float: right;
            color: red;
            font-size: 0.9em;
            text-decoration: none;
        }
        .delete-btn:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo -->
      <img src="{{ url_for('static', filename='images/deedles_logo.png') }}"  class="logo">


    <nav style="background-color: #f8f9fa; padding: 15px; text-align: center; box-shadow: 0 2px 6px rgba(0,0,0,0.1); border-radius: 10px;">
        <a href="/" style="margin: 0 20px; text-decoration: none; color: #2c3e50; font-weight: bold;">üè† Home</a>
        <a href="/gallery" style="margin: 0 20px; text-decoration: none; color: #2c3e50; font-weight: bold;">üì∏ Gallery</a>
        <a href="/contact" style="margin: 0 20px; text-decoration: none; color: #2c3e50; font-weight: bold;">‚úâ Contact</a>
        <a href="/reviews" style="margin: 0 20px; text-decoration: none; color: #2c3e50; font-weight: bold;">üó® Reviews</a>
    </nav>

    <h1>üó® Leave a Review</h1>

    <form method="POST">
        <label for="name">Your Name:</label>
        <input type="text" name="name" required>

        <label for="message">Your Review:</label>
        <textarea name="message" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <h2>üìù Previous Reviews</h2>
    {% for review in reviews %}
        <div class="review">
            <a class="delete-btn" href="/delete_review/{{ review.id }}">Delete ‚ùå</a>
            <strong>{{ review.name }}</strong><br>
            {{ review.message }}
        </div>
    {% else %}
        <p>No reviews yet ‚Äî be the first to write one!</p>
    {% endfor %}

</body>
</html>
